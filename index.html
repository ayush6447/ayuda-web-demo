<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AYUDA - Empowering Communities</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>AYUDA</h1>
      <p>Raising awareness,inspiring change</p>
      <a href="#join" class="cta-button">Join the Movement</a>
    </div>
  </section>

  <!-- Team Section -->
  <section id="team" class="section fade-in">
    <h2>Meet Our Team</h2>
    <div class="team-grid">
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Maria Gomez">
        <h3>Amrit Arya</h3>
        <p>Founder & Director</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Jorge Martinez">
        <h3>Ayush Kumar Singh</h3>
        <p>Community Outreach</p>
        <div class="social-icons">
          <a href="https://www.instagram.com/ayushhhhh23/"target="_main"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Sophia Lee">
        <h3>Rounak Kumar Mahato</h3>
        <p>Fundraising Coordinator</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Join Us Section -->
  <section id="join" class="section fade-in">
    <h2>Join Us</h2>
    <form id="join-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <button type="submit">Get Involved</button>
    </form>
    <p id="form-message"></p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 AYUDA. All Rights Reserved.</p>
      <div class="socials">
        <a href="https://www.instagram.com/aayudaco/"target="_main"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/company/ayuuda/" target="_xyz"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://x.com/Ayuda_official"><i class="fab fa-twitter"target="_main"></i></a>
        <a href="https://www.youtube.com/channel/UCvdNoU_Z3yaCQ1g0CqvHAgA"target="_main"><i class="fab fa-youtube"target="_main"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
