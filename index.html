<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AYUDA - Empowering Communities</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>AYUDA</h1>
      <p>Empowering Communities, Changing Lives</p>
      <a href="#join" class="cta-button">Join the Movement</a>
    </div>
  </section>

  <section id="team" class="section fade-in">
    <h2>Meet Our Team</h2>
    <div class="team-grid">
      <div class="card">
        <h3>Maria Gomez</h3>
        <p>Founder & Director</p>
      </div>
      <div class="card">
        <h3>Jorge Martinez</h3>
        <p>Community Outreach</p>
      </div>
      <div class="card">
        <h3>Sophia Lee</h3>
        <p>Fundraising Coordinator</p>
      </div>
    </div>
  </section>

  <section id="join" class="section fade-in">
    <h2>Join Us</h2>
    <form id="join-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <button type="submit">Get Involved</button>
    </form>
    <p id="form-message"></p>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 AYUDA. All Rights Reserved.</p>
      <div class="socials">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
